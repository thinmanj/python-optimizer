name: Dependency Updates

on:
  schedule:
    # Check for dependency updates every Monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

jobs:
  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit pip-tools safety
    
    - name: Check for security vulnerabilities
      run: |
        pip-audit --desc --output=json --format=json || true
        safety check --json --output safety-audit.json || true
    
    - name: Check for outdated packages
      run: |
        pip list --outdated --format=json > outdated-packages.json || true
    
    - name: Upload dependency reports
      uses: actions/upload-artifact@v4
      with:
        name: dependency-reports
        path: |
          *.json

  update-pre-commit:
    name: Update Pre-commit Hooks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v5
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install pre-commit
      run: pip install pre-commit
    
    - name: Update pre-commit hooks
      run: pre-commit autoupdate
    
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v7
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "chore: update pre-commit hooks"
        title: "chore: update pre-commit hooks"
        body: |
          Automated update of pre-commit hooks to latest versions.
          
          This PR was created automatically by the dependency update workflow.
        branch: chore/update-pre-commit-hooks
        delete-branch: true